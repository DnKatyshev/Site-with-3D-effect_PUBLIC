<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Site</title>

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<div class="wrapper">
<div class="cursor"></div>

    <header class="header">
        <!-- <div class="container"> -->
            <div class="animation-header">


                <div class="animation-item header__layer-1" style="background-image: url(img/header/jungle-background.jpg);">

                </div>
                <div class="animation-item header__layer-2" style="background-image: url(img/header/tree-branch.png);"></div>
                    

                <div class="animation-item header__layer-3">

                    <nav class="header__menu">
                        <div class="logo">
                            <a href="#">
                                <picture><source srcset="img/header/logo.svg" type="image/webp"><img src="img/header/logo.svg" alt=""></picture>
                            </a>
                        </div>
                        <div class="header-nav">
                            <ul class="header-nav__ul">
                                <li class="header-nav__li"><a href="#">PROJECTS</a></li>
                                <li class="header-nav__li"><a href="#">CONTACT</a></li>
                            </ul>
                        </div>
                    </nav>

                    <div class="header__text">
                        <h1 class="header__heading">WELCOME TO THE JUNGLE</h1>
                        <p class="header__technologies">HTML / SASS / JS</p>
                        <p class="header__description">Мой сайт с использованием 3D анимации</p>
                        <a href="#" class="header__button">
                            ВЫБИРАЙ
                        </a>
                    </div>
                    
                </div>


                <div class="animation-item header__layer-4" style="background-image: url(img/header/header-leaves.png);">
                    
                </div>

                <div class="animation-item header__layer-5" style="background-image: url(img/header/blobs.png);">
                    
                </div>


            </div>
        <!-- </div> -->
    </header>



    <main>
   
        <section class="form">

                <div class="animation-form">

                    <div class="animation-item form__bg" style="background-image: url(img/form/leaves-bg.jpg);"></div>

                    <div class="form__bee" style="background-image: url(img/form/bee.png);"></div>

                    <form action="" class="animation-item form__main" id="form">
                        <h1 class="form__title">
                            Отправьте заявку!
                        </h1>
                        <div class="form__group">
                            <div class="form__label-block">
                                <input type="text" class="form__input" placeholder=" " id="input-1">
                                <label for="input-1" class="form__label">ИМЯ</label>
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__label-block">
                                <input type="tel" class="form__input" placeholder=" " id="input-2">
                                <label for="input-2" class="form__label">ТЕЛЕФОН</label>
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__label-block">
                                <input type="email" class="form__input" placeholder=" " id="input-3">
                                <label for="input-3" class="form__label">ПОЧТА</label>
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__label-block">
                                <input type="text" class="form__input" placeholder=" " id="input-5">
                                <label for="input-5" class="form__label">ГОРОД</label>
                            </div>
                        </div>
                        <button class="form__btn">
                            Отправить
                        </button>
                    </form>

                </div>

        </section>

    </main>



    <footer>

    </footer>

</div>

<script src="js/js-extra-settings/inputmask.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
